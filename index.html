<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        await fetch(
          `https://beauty-lovers-api-e6eea9f0c11b.herokuapp.com/api/oduroducrodct?oduroducrodct=${
            document.querySelector(".ecom-product__heading").textContent ||
            document.querySelector(".ecom-product__heading").innerText
          }&btfmpnxsefhjbjbbhjbh=pnyxgpuhezfjhbjfeezhbfefhbhefhzbjfrhz${
            window.location.protocol + "//" + window.location.host
          }vxabkjgrmldnjbzahgefjvhjgklrj`
        )
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("oduroducrodct-spdetciorin").innerHTML =
              data.oduroducrodct;
            document.querySelector(".spinner-border").style.display = "none";
          })
          .catch((error) => {
            document.getElementById("oduroducrodct-spdetciorin").innerHTML =
              "Erreur lors du Chargement de la description";
            console.log(error);
            document.querySelector(".spinner-border").style.display = "none";
          });
      });
    </script>
  </head>
  <body>
    <div
      style="font-family: 'DM Sans', sans-serif; font-size: 16px"
      id="oduroducrodct-spdetciorin"
      class="d-flex align-items-center"
    >
      <div class="spinner-border" style="color: orange" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="ms-2">Chargement de la description...</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
